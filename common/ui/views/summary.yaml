title: Summary
icon: "mdi:home-circle"
path: summary

type: "custom:grid-layout"
layout: !include ../layouts/view-page-margin.yaml

cards:
  - type: "custom:layout-card"
    layout_type: "custom:grid-layout"
    layout:
      grid-template-columns: >-
        calc( 25% - 24px ) 
        calc( 25% - 24px ) 
        calc( 25% - 24px ) 
        calc( 25% - 24px )
      grid-column-gap: 32px
      grid-template-areas: |
        "h  h  h  h "
        "c1 fp fp c2"
      mediaquery:
        "(max-width: 511.99px)":
          grid-template-columns: 1fr
          grid-template-areas: |
            "h"
            "fp"
            "c1"
            "c2"
          margin: 0
        "(max-width: 799.99px)":
          grid-template-columns: 1fr 1fr
          grid-template-areas: |
            "h h"
            "fp fp"
            "c1 c2"
          margin: 0
        "(max-width: 1127.99px)":
          grid-template-columns: 1fr 1fr 1fr
          grid-template-areas: |
            "h h h"
            "c1 fp fp"
            "c2 none none"
          margin: 0
        "(max-width: 1439.99px)":
          grid-template-columns: >-
            calc( 25% - 24px )
            calc( 25% - 24px )
            calc( 25% - 24px )
            calc( 25% - 24px )
          grid-template-areas: |
            "h  h  h  h "
            "c1 fp fp c2"
          margin: 0
      margin: 0
    view_layout:
      grid-area: cc
    cards:
      - !include summary/header.yaml
      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          margin: 0
          card_margin: 1px
        view_layout:
          grid-area: c1
        cards:
          - !include summary/c1.yaml
