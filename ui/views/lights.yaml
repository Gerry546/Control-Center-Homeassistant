          - type: 'custom:decluttering-card'
            template: light_card
            variables:
              - entity: light.tv_corner
              - name: TV Corner
          - type: 'custom:decluttering-card'
            template: light_card
            variables:
              - entity: light.hallway_light_0
              - name: Hallway
          - type: 'custom:decluttering-card'
            template: light_card
            variables:
              - entity: light.kitchen
              - name: Kitchen
          - type: 'custom:decluttering-card'
            template: light_card
            variables:
              - entity: light.toilet_downstairs
              - name: Toilet
