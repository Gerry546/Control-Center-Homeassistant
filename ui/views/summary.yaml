title: Summary
icon: mdi:home-circle
path: summary

type: custom:grid-layout
layout: !include view_layouts/view_base_layout.yaml
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout: !include view_layouts/view_column_layout.yaml
    view_layout:
      grid-area: cc
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: auto max-content
          grid-template-rows: auto
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            content: >
              # 
              {% if now() > today_at('18:00') %}
              Good evening
              {% elif now() > today_at('12:00') %}
              Good afternoon
              {% elif now() > today_at('5:00') %}
              Good morning
              {% else %}
              Good night
              {% endif %}
              {{ user }}.
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-person-card
                entity: !secret person_a
                fill_container: true
                icon_type: entity-picture
              - type: custom:mushroom-person-card
                entity: !secret person_b
                fill_container: true
                icon_type: entity-picture
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Energy
          - type: custom:mini-graph-card
            entities:
              - sensor.total_energy_use
            icon: mdi:home-lightning-bolt
            hours_to_show: 24
            points_per_hour: 12
            animate: true
            smoothing: true
            labels: hover
            line_width: 2
            color_thresholds:
              - value: -0.2
                color: var(--success-color)
              - value: 0
                color: rgba(var(--rgb-primary-color)
            color_thresholds_transition: hard
            tap_action:
              action: navigate
              navigation_path: energy
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Hello
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Hello
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Hello