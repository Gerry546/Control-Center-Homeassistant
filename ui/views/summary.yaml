title: Summary
icon: mdi:home-circle
path: summary

type: custom:grid-layout
layout: !include view_layouts/view_base_layout.yaml
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout: !include view_layouts/view_column_layout.yaml
    view_layout:
      grid-area: cc
    cards:
      ############################################################
      # HEADER
      ############################################################
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          grid-template-columns: auto max-content
          grid-template-rows: auto
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            content: >
              # 
              {% if now() > today_at('18:00') %}
              Good evening
              {% elif now() > today_at('12:00') %}
              Good afternoon
              {% elif now() > today_at('5:00') %}
              Good morning
              {% else %}
              Good night
              {% endif %}
              {{ user }}.
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-person-card
                entity: !secret person_a
                fill_container: true
                icon_type: entity-picture
              - type: custom:mushroom-person-card
                entity: !secret person_b
                fill_container: true
                icon_type: entity-picture

      ############################################################
      # ENERGY
      ############################################################
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Energy
          - type: custom:button-card
            entity: sensor.total_energy_use
            name: Total Energy Usage
            icon: mdi:home-lightning-bolt
            template:
              - live_tile_graph
              - live_tile_state_unit
              - live_tile_graph_threshold
            variables:
              aspect_ratio: 2/1
              line_color_lower_color: var(--success-color)

      ############################################################
      # LIGHTS
      ############################################################
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Lights
          - type: custom:button-card
            entity: light.all_lights
            name: All Lights
            icon: mdi:lightbulb-multiple
            template: 
              - live_tile_light_button_group
              - require_confirmation
            variables:
              aspect_ratio: 2/1

      ############################################################
      # NETWORK
      ############################################################
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Network
          - type: grid
            columns: 2
            cards:
              - type: custom:button-card
                template:
                  - live_tile_graph
                  - live_tile_state_unit
                  - live_tile_graph_threshold
                entity: sensor.speedtest_download
                name: Download Speed
                variables:
                  line_color_lower_threshold: 100
                  line_color_upper_threshold: 350
              - type: custom:button-card
                template:
                  - live_tile_graph
                  - live_tile_state_unit
                  - live_tile_graph_threshold
                entity: sensor.speedtest_upload
                name: Upload Speed
                variables:
                  hours_to_show: 1
                  line_color_lower_threshold: 100
                  line_color_upper_threshold: 350

      ############################################################
      # WEATHER
      ############################################################
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Weather
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.buienradar
            forecast_type: daily
            secondary_info_attribute: wind_speed

      ############################################################
      # DEVICES
      ############################################################
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Devices

      ############################################################
      # ENVIRONMENT
      ############################################################
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: markdown
            content: Environment
